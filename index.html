<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swaminathan weds Abirami - Wedding Countdown</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Times New Roman', serif;
      background: linear-gradient(to right, #ffafbd, #ffc3a0);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.5rem;
    }

    .countdown-container {
      border: 5px solid white;
      padding: 20px;
      border-radius: 15px;
      background-color: rgba(0, 0, 0, 0.3);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
    }

    #countdown {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
      flex-wrap: wrap; /* Enables wrapping on smaller screens */
    }

    #countdown div {
      font-size: 2rem;
      padding: 15px;
      background-color: #333;
      color: #ffc3a0;
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
      flex: 1;
      min-width: 120px; /* Ensures items scale down on mobile */
      text-align: center;
    }

    #countdown span {
      font-weight: bold;
      display: block;
      font-size: 3rem;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      p {
        font-size: 1.25rem;
      }

      #countdown div {
        font-size: 1.5rem;
        padding: 10px;
      }

      #countdown span {
        font-size: 2.5rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      #countdown div {
        font-size: 1.2rem;
        padding: 8px;
      }

      #countdown span {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <h1>Swaminathan weds Abirami</h1>
  <p>The wedding is happening on January 31, 2025!</p>
  <div class="countdown-container">
    <div id="countdown">
      <div><span id="days"></span> Days</div>
      <div><span id="hours"></span> Hours</div>
      <div><span id="minutes"></span> Minutes</div>
      <div><span id="seconds"></span> Seconds</div>
    </div>
  </div>
  
  <script>
    // JavaScript for Wedding Countdown
    const countdown = () => {
      const targetDate = new Date('Jan 31, 2025 00:00:00').getTime();

      const interval = setInterval(() => {
        const now = new Date().getTime();
        const timeRemaining = targetDate - now;

        const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

        document.getElementById('days').innerText = days;
        document.getElementById('hours').innerText = hours;
        document.getElementById('minutes').innerText = minutes;
        document.getElementById('seconds').innerText = seconds;

        if (timeRemaining < 0) {
          clearInterval(interval);
          document.getElementById('countdown').innerHTML = "The Big Day is Here!";
        }
      }, 1000);
    };

    countdown();
  </script>
</body>
</html>
